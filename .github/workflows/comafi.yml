name: Comafi CEDEAR Monitor

on:
  schedule:
    # Lun–Vie 08:00–20:00 AR (11:00–23:00 UTC)
    - cron: "0 11-23 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python comafi_watch.py

      - name: Commit seen.json if changed
        run: |
          if git status --porcelain | grep -q "seen.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "Update seen.json"
            git push
          else
            echo "No changes in seen.json"
          fi
